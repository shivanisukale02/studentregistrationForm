<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <h2>Student Registration Form</h2><br>
            <form action="" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Name</td>
                        <td><input name="Name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Branch</td>
                        <td><input name="Branch" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Admission No</td>
                        <td><input name="Admission no" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Roll no</td>
                        <td><input name="Roll no" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Birth date</td>
                        <td><input name="Birth date" type="date" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Semester</td>
                        <td><input name="semester" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input name="password" type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>confirm password</td>
                        <td><input name="confirm password" type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-warning">Register</button></td>
                    </tr>
                </table>
            </form>
            <a href="/">Go to Login here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
